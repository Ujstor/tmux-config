unbind r
bind r source-file ~/.tmux.conf

# yazij config
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set-environment -g DISPLAY :1
set -g default-command "${SHELL}"
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-features ',screen-256color:RGB'
# set-option -sa terminal-overrides ",xterm*:Tc"
# set -g default-terminal "screen-256color"

set -g prefix C-Space
set -g base-index 1
set -g mouse on
set -g @shell_mode 'vi'
set-window-option -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind q run-shell "~/tmux.sh -l main-horizontal -p 80"
bind a run-shell "~/tmux.sh -l main-vertical -p 60"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"
bind x kill-pane

set-option -g status-position top

# List of plugins
# resurrect keys
# prefix + Ctrl-s - save
# prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @continuum-boot 'on'
set -g @continuum-boot-options 'alacritty,fullscreen'

set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree 'e'
set -g @sidebar-tree-focus 'w'
set -g @sidebar-tree-command 'tree -C'

# Catppuccin v2.x configuration
set -g @catppuccin_flavor 'mocha' # or latte, frappe, macchiato
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

# Window text (updated for v2.x naming)
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# Status line configuration
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
